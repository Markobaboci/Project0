<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="index.css">
    </head> 
    <body>
        <h3>
            <a href="index.html">Back to google search</a>
        </h3>
        <div class="logo">
            <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="container">
            <form action="https://www.google.com/images?q=">
                <input type="text" name="q" placeholder="Type the name of the image you are looking for">
            <div  id="button">
                <button type="submit" class="button">Google Search</button>
            </div>
            </form>
        </div>
        
    </body>
</html>
